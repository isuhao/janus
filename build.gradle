apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.8'
    compile group: 'org.mockito', name: 'mockito-core', version: '1.9.5'
}
